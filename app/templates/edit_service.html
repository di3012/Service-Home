<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services@Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard.css') }}">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('index')}}">Services@Home</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_search') }}">Search</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_summary') }}">Summary</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">

        {% for message in get_flashed_messages() %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
        {% endfor %}

        <!-- Services Section -->
        <div class="mt-5">
            <h3>Services</h3>
            <form method="POST" action="{{ url_for('edit_service', service_id=service.id) }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Service Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ service.name }}" required>
                </div>
                <!-- <div class="mb-3">
                <select name="category_id" class="form-control" required>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div> -->
                <div class="mb-3">
                    <label for="base_price" class="form-label">Base Price</label>
                    <input type="number" step="0.01" class="form-control" id="base_price" name="base_price"
                        value="{{ service.base_price }}" required>
                </div>
                <div class="mb-3">
                    <h5> Professional : {{service.professional.name}}</h5>
                </div>

                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

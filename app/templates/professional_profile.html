<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services@Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('index')}}">Services@Home</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('professional_dashboard') }}">Dashboard</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('professional_profile') }}">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('professional_summary') }}">Summary</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Logout</a></li>
            </ul>
        </div>
    </nav>


    <div class="container mt-5">
        <h2>Welcome, {{ professional.name }}</h2>

        {% for message in get_flashed_messages() %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
        {% endfor %}
        <!-- Profile Form -->
        <form method="POST" action="{{ url_for('professional_profile') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ professional.name }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ professional.email }}"
                    required>
            </div>
            <div class="mb-3">
                <label for="contact_no" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="contact_no" name="contact_no"
                    value="{{ professional.contact_no }}" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" value="{{ professional.city }}">
            </div>
            <!-- <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" name="category"
                    value="{{ professional.category }}">
            </div> -->
            <div class="mb-3">
                <label for="pin_code" class="form-label">Pin Code</label>
                <input type="text" class="form-control" id="pin_code" name="pin_code"
                    value="{{ professional.pin_code }}" required>
            </div>
            <div class="mb-3">
                <label for="expireance" class="form-label">Experience (Years)</label>
                <input type="number" class="form-control" id="expireance" name="expireance"
                    value="{{ professional.expireance }}" required>
            </div>
            <div class="mb-3">
                <label for="people" class="form-label">Number of People</label>
                <input type="number" class="form-control" id="people" name="people" value="{{ professional.people }}"
                    required>
            </div>
            <div class="mb-3">
                <label for="base_price" class="form-label">Base Price</label>
                <input type="number" step="0.01" class="form-control" id="base_price" name="base_price"
                    value="{{ professional.base_price }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>




    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>@HomeService</title>
</head>

<body>
  <form method="POST" action="{{ url_for('register_customer') }}" onsubmit="console.log('Form submitted');">
    <section class="vh-100 gradient-custom">
      {% for message in get_flashed_messages() %}
      <div class="alert alert-danger" role="alert">
        {{ message }}
      </div>
      {% endfor %}
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">

                <div class="mb-md-5 mt-md-4 pb-5">

                  <h2 class="fw-bold mb-2 text-uppercase">Sing Up</h2>
                  <p class="text-white-50 mb-5">Please enter your details</p>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="text" name="name" id="typeNameX" class="form-control form-control-lg"
                      placeholder="Full Name" required />
                    <label class="form-label" for="typeNameX"> Full Name</label>
                  </div>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="text" name="pin_code" id="typePinCodeX" class="form-control form-control-lg"
                      placeholder="pin code" required />
                    <label class="form-label" for="typePinCodeX">Pin code</label>
                  </div>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="text" name="contact_no" id="typeContactNoX" class="form-control form-control-lg"
                      placeholder="Contact No" required />
                    <label class="form-label" for="typeContactNoX"> Contact No</label>
                  </div>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="text" name="address" id="typeAddressX" class="form-control form-control-lg"
                      placeholder="Address" required />
                    <label class="form-label" for="typeAddressX"> Address</label>
                  </div>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="email" name="email" id="typeEmailX" class="form-control form-control-lg"
                      placeholder="Email" required />
                    <label class="form-label" for="typeEmailX">Email</label>
                  </div>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg"
                      placeholder="Password" required />
                    <label class="form-label" for="typePasswordX">Password</label>
                  </div>

                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5"
                    type="submit">Sing up</button>

                </div>

                <div>

                  <p class="mb-0">Want to register as a professional? <a href="{{ url_for('register_professional') }}"
                      class="text-white-50 fw-bold">click here</a></p>
                  <br>
                  <p class="mb-0">Already have an account? <a href="{{ url_for('login') }}"
                      class="text-white-50 fw-bold">Login</a></p>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
